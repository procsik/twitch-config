<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DBD STATS</title>
        <meta charset="utf-8"/>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
        <meta http-equiv="Pragma" content="no-cache"/>
        <meta http-equiv="Expires" content="0"/>
        <link data-cfasync="false" rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <div id="app" class="border">
            <div id="main-info" class="mi-1 border">
                <div id="info-bhta" class="ib-1 border">
                    <div class="bphs-cont border">
                        <div id="bp-img" class="bphs-img border"></div>
                        <div id="bp-value" class="bphs-value border"></div>
                    </div>
                    <div class="bphs-cont border">
                        <div id="hs-img" class="bphs-img border"></div>
                        <div id="hs-value" class="bphs-value border"></div>
                    </div>
                    <div id="info-topachiv" class="border"></div>
                </div>
                <div id="ip-1" class="ip-1 border"></div>
            </div>
            <div class="header-stats border"><div id="gs-img" class="border"></div>Global stats</div>
            <div id="global-stats" class="border">
                <div id="topdbd" class="border"></div>
                <div id="gs-desc" class="border">
                    <div id="desc" class="border"></div>
                    <div id="rank-k" class="rank border"></div>
                    <div id="rank-c" class="rank border"></div>
                    <div id="last-update" class="border"></div>
                </div>
            </div>
        </div>
        <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
        <script data-cfasync="false" src="js/script.js"></script>
    </body>
</html>
