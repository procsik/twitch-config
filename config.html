<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DBD STATS</title>
        <meta charset="utf-8"/>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
        <meta http-equiv="Pragma" content="no-cache"/>
        <meta http-equiv="Expires" content="0"/>
        <link data-cfasync="false" rel="stylesheet" href="css/config.css"/>
    </head>
    <body>
        <div id="app" class="">
            <input type="radio" name="testradio" value="1">
            <input type="radio" name="testradio" value="2">
            <input type="radio" name="testradio" value="3">
            <input type="radio" name="testradio" value="4">

            <div class="column-l column column-dark">
                <div class="setup-box border">
                    <div class="border setup">
                        <div id="ki-status" class="key-img border"></div>
                        <div class="border key">Статус</div>
                        <!-- <div class="border value"></div> -->
                    </div>
                    <div id="steam" class="border setup onclick-setup">
                        <div id="ki-steam" class="key-img border"></div>
                        <div class="border key">Steam</div>
                    </div>
                    <div id="color" class="border setup onclick-setup">
                        <div id="ki-color" class="key-img border"></div>
                        <div class="border key">Фон</div>
                    </div>
                </div>
                <div class="setup-box border">
                    <div id="role" class="border setup onclick-setup">
                        <div id="ki-role" class="key-img border"></div>
                        <div class="border key">Роль и персонаж</div>
                    </div>
                    <!-- <div id="main-achiv" class="border setup achiv onclick">
                        <div class="border key">Основные достижения</div>
                    </div> -->
                    <div id="achiv" class="border setup achiv onclick-setup">
                        <div id="ki-achiv" class="key-img border"></div>
                        <div class="border key">Достижения</div>
                    </div>
                </div>
                <div class="setup-box border">
                    <div id="motiv" class="border setup onclick-setup">
                        <div id="ki-motiv" class="key-img border"></div>
                        <div class="border key">Демотиватор</div>
                    </div>
                </div>
                <div class="border setup">
                    <input id="button" type="button" value="сохранить настройки">
                </div>
            </div>
            <div id="column-c" class="column-c column column-dark">
                <div id="steam-status" class="border" hidden>
                    <div class="setup-box border">
                        <div id="steam-status-wrapper" class="border">
                            <div id="ssw-steam" class="border">
                                <div id="ssw-steam-l" class="border">
                                    <!-- <div id="ssw-steam-l-links" class="border">
                                        <div id="ssw-steam-l-links-a" class="border"><a href="#" target="_blank">Logicandintuition.TV</a></div>
                                        <div id="ssw-steam-l-links-b" class="border"><a href="#" target="_blank">профиль приложения</a></div>
                                    </div>
                                    <div id="ssw-steam-l-auth"  class="border">
                                        <div id="ssw-steam-l-auth-img" class="border"></div>
                                    </div> -->
                                </div>
                                <div id="ssw-steam-r" class="border">
                                    <div id="ssw-steam-r-img" class="border"></div>
                                </div>
                            </div>
                            <!-- <div id="ssw-update" class="border">
                                <div class="ssw-u border">
                                    <div id="ssw-u-key-a" class="ssw-u-key border">Onteh update stats:</div>
                                    <div id="ssw-u-value-a" class="ssw-u-value border"></div>
                                </div>
                                <div class="ssw-u border">
                                    <div id="ssw-u-key-b" class="ssw-u-key border">Steam update stats:</div>
                                    <div id="ssw-u-value-b" class="ssw-u-value border"></div>
                                </div>
                            </div> -->
                        </div>
                    </div>
                </div>
                <div id="role-value" class="border" hidden>
                    <div id="mainauto" class="border setup onclick-config">
                        <div id="ma-text">Auto</div>
                    </div>
                    <!-- <div id="wrapper-mainauto" class="wrapper-role border">
                        <div class="char border"></div>
                    </div> -->
                    <div id="mainkiller" class="border setup onclick-config">
                        <div id="mk-text">Main killer</div>
                    </div>
                    <div id="maincamper" class="border setup onclick-config">
                        <div id="mc-text">Main survivor</div>
                    </div>
                    <div id="wrapper-char" class="wrapper-role border"></div>
                </div>
                <div id="achiv-value" class="border" hidden>
                    <div id="achivmain" class="border setup onclick-config">
                        <div id="am-text">Главные достижения</div>
                    </div>
                    <div id="wrapper-achivmain" class="wrapper-achiv border"></div>
                    <div id="achivtop" class="border setup onclick-config">
                        <div id="at-text">Лучшие достижения</div>
                    </div>
                </div>
            </div>
            <div class="column-r column column-dark">
                <div id="main-info" class="mi-1 border">
                    <!-- <div id="ip-2" class="ip-1 border"></div> -->
                    <div id="info-bhta" class="ib-1 border">
                        <div class="bphs-cont border">
                            <div id="bp-img" class="bphs-img border"></div>
                            <div id="bp-value" class="bphs-value border"></div>
                        </div>
                        <div class="bphs-cont border">
                            <div id="hs-img" class="bphs-img border"></div>
                            <div id="hs-value" class="bphs-value border"></div>
                        </div>
                        <div id="info-topachiv" class="border"></div>
                    </div>
                    
                    <div id="ip-1" class="ip-1 border"></div>
                </div>
                <div class="header-stats border"><div id="gs-img" class="border"></div>Global stats</div>
                <div id="global-stats" class="border">
                    <div id="topdbd" class="border"></div>
                    <div id="gs-desc" class="border">
                        <div id="desc" class="border"></div>
                        <div id="rank-k" class="rank border"></div>
                        <div id="rank-c" class="rank border"></div>
                        <div id="last-update" class="border"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
        <script data-cfasync="false" src="js/data.js"></script>
        <script data-cfasync="false" src="js/config.js"></script>
    </body>
</html>
