<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DBD STATS</title>
        <meta charset="utf-8"/>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
        <meta http-equiv="Pragma" content="no-cache"/>
        <meta http-equiv="Expires" content="0"/>
        <link data-cfasync="false" rel="stylesheet" href="css/config.css"/>
    </head>
    <body>
        <div id="app" class="border">
            <div class="column border">
                <div class="border setup">
                    <div class="border key">Статус</div>
                    <div class="border value"></div>
                </div>
                <div class="border setup">
                    <div class="border key">Steam</div>
                    <div class="border value"></div>
                </div>
                <div class="border setup">
                    <div class="border key">Цветовое оформление</div>
                    <div class="border value">
                        <div id="dark" class="border color">
                            <input type="radio" name="color" value="dark">
                        </div>
                        <div id="blood" class="border color">
                            <input type="radio" name="color" value="blood">
                        </div>
                        <div id="light" class="border color">
                            <input type="radio" name="color" value="light">
                        </div>
                    </div>
                </div>
                <div class="border setup">
                    <div class="border key">Основная роль</div>
                    <div class="border value">
                        <div id="killer" class="border role">
                            <input type="radio" name="role" value="killer">
                        </div>
                        <div id="auto" class="border role">
                            <input type="radio" name="role" value="auto">
                        </div>
                        <div id="camper" class="border role">
                            <input type="radio" name="role" value="camper">
                        </div>
                    </div>
                </div>
                <div class="border setup">
                    <div class="border key">Персонаж</div>
                    <div class="border value">выбор</div>
                </div>
                <div class="border setup">
                    <div class="border key">Основные достижения</div>
                    <div class="border value">выбор</div>
                </div>
                <div class="border setup">
                    <div class="border key">Достижения</div>
                    <div class="border value">выбор</div>
                </div>
                <div class="border setup">
                    <div class="border key">Демотиватор</div>
                    <div class="border value">
                        <div id="motiv" class="border motiv">
                            <input type="radio" name="motiv" value="true">
                        </div>
                        <div id="motiv" class="border motiv">
                            <input type="radio" name="motiv" value="false">
                        </div>
                    </div>
                </div>
            </div>
            <div class="column border"></div>
            <div class="column border"></div>
        </div>
        <script data-cfasync="false" src="js/config.js"></script>
    </body>
</html>
